<!DOCTYPE HTML>
<html>
<head>
	<title>Native Flash Radio V3 Rating</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="CACHE-CONTROL" CONTENT="NO-CACHE">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
</head>
<body>
<div id="flashradio" style="height:50px; width:400px;">
Native Flashradio V3
</div>
<div id="myrating" style="font-family: 'Roboto', sans-serif;">
    Wenn nix geht, steht das hier drin :)
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="js/native.flashradio.rating.js"></script>
<script type="text/javascript">
    $("#myrating").flashradiorating({settings: "flashradiorating.xml", loadinterval: "20000", streamurl: "http://icecast.24hourkirtan.fm:8000"});
</script>

</body>
</html>
